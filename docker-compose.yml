services:

    # IMAGE DO BANCO DE DADOS #################################################
    postgres:
        image: postgres:14
        restart: always
        container_name: klsPostgres
        volumes:
            - ./postgres_data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: laravel_db
            POSTGRES_USER: root
            POSTGRES_PASSWORD: secret # Recomendo adicionar senha
        ports:
            - "5432:5432"
        networks:
            - laravel

