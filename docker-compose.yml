    # IMAGE DO NGINX ###########################################################
    nginx:
        image: nginx:latest
        restart: always
        container_name: klsNginx
        ports:
            - "8080:80"            
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./backend:/var/www/backend
        networks:
            - laravel

    # IMAGE DO LARAVEL 11 #######################################################
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
            args:
                user: laraDocker
                uid: '1000'
        restart: always
        container_name: klsLaravel  
        working_dir: /var/www/backend
        volumes:
            - ./backend:/var/www/backend
        networks:
            - laravel
        depends_on:
            - postgres
            - nginx 
            - redis
        environment:
            DB_CONNECTION: pgsql
            DB_HOST: postgres
            DB_PORT: 5432
            DB_DATABASE: laravel_db
            DB_USERNAME: root
            DB_PASSWORD: secret 

    # IMAGE DO vuejs #############################################################
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        restart: always
        container_name: klsVuejs
        working_dir: /frontend
        volumes:
            - ./frontend:/frontend
            - /frontend/node_modules
        networks:
            - laravel
        depends_on:
            - backend
        ports:
            - "5173:5173" # Porta do Vue.jS
        environment:
            NODE_ENV: development
            CHOKIDAR_USEPOLLING: true

    # IMAGE DO REDIS #############################################################
    redis:
        image: redis:latest
        restart: always
        container_name: klsRedis
        networks:
            - laravel           

networks:
    laravel:
        driver: bridge